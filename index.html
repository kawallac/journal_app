<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>Journal App</title>

  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="css/styles.css" />
</head>

<body>
  <header class="app-header">
    <div class="app-header-inner">
      <div class="app-title-group">
        <h1 class="app-title">Journal App</h1>
        <div id="app-version" class="app-subtitle"></div>
      </div>
      <div class="app-header-actions">
        <div id="status-text" class="status-text"></div>
        <button id="export-btn" class="btn-outline">Export JSON</button>
        <button id="import-btn" class="btn-outline">Import JSON</button>
        <input id="import-file-input" type="file" accept="application/json" class="hidden" />
      </div>
    </div>
  </header>

  <div class="app-shell">
    <aside class="sidebar">

      <!-- Search -->
      <section class="sidebar-section">
        <h2 class="sidebar-section-title">Search</h2>
        <div class="sidebar-search">
          <div class="sidebar-search-inner">
            <input id="search-input" type="text" placeholder="Search title, notes, tags…" aria-label="Search journal" />
            <button id="search-clear-btn" type="button" class="icon-button" aria-label="Clear search">
              &times;
            </button>
          </div>
          <div class="sidebar-search-hint">Press Enter to search</div>
        </div>
      </section>

      <!-- Calendar -->
      <section class="sidebar-section sidebar-calendar">
        <h2 class="sidebar-section-title">Calendar</h2>
        <div class="calendar-header">
          <button id="calendar-prev-btn" type="button" class="icon-button" aria-label="Previous month">
            &lt;
          </button>
          <div id="calendar-month-label" class="calendar-month-label"></div>
          <button id="calendar-next-btn" type="button" class="icon-button" aria-label="Next month">
            &gt;
          </button>
        </div>
        <div id="calendar-grid" class="calendar-grid"></div>
      </section>

      <!-- Journals (moved under Calendar) -->
      <section class="sidebar-section sidebar-journals" id="sidebar-journals">
        <div class="sidebar-collapsible-header" id="journals-header" role="button" tabindex="0" aria-expanded="true">
          <h2 class="sidebar-section-title">Journals</h2>
          <button id="journals-toggle-btn" type="button" class="icon-button journals-toggle-btn"
            aria-label="Collapse journals">
            ▾
          </button>
        </div>

        <div id="journals-panel">
          <div class="journals-toolbar">
            <button id="journal-add-btn" type="button" class="btn-secondary journals-btn">
              Add
            </button>
            <button id="journal-delete-btn" type="button" class="btn-secondary journals-btn">
              Delete
            </button>
          </div>

          <div id="journals-list" class="journals-list"></div>
        </div>
      </section>

    </aside>

    <main class="main">
      <div class="editor-card card">
        <div class="editor-toolbar"></div>

        <div class="page-wrapper">
          <div id="day-results" class="page page-results hidden"></div>

          <section id="page-search" class="page page-search hidden">
            <div class="search-card card">
              <div class="search-card-header">
                <h2 class="search-title">Search Results</h2>
                <button id="search-close-btn" type="button" class="search-close-x" aria-label="Close search">
                  ×
                </button>
              </div>
              <div id="search-results" class="search-results"></div>
            </div>
          </section>

          <div id="page-top-bar" class="page-top-bar">
            <div class="page-top-bar-left">
              <button id="new-entry-btn" type="button" class="btn-primary btn-accent-outline">
                New Entry
              </button>
              <button id="save-btn" type="button" class="btn-primary btn-accent-outline">
                Save
              </button>
              <button id="delete-btn" type="button" class="btn-primary btn-accent-outline">
                Delete
              </button>
              <button id="new-tag-btn" class="btn-secondary btn-accent-outline">
                New Tag
              </button>
            </div>

            <div class="page-top-bar-right">
              <button id="prev-btn" type="button" class="btn-ghost">
                &larr; Prev
              </button>
              <button id="next-btn" type="button" class="btn-ghost">
                Next &rarr;
              </button>
            </div>
          </div>

          <section id="page-journal" class="page page-journal">

            <!-- Journal page photo -->
            <div class="journal-photo-upload">
              <h3 class="journal-photo-header">Journal Page Photo</h3>
              <input type="file" id="photoInput" accept="image/*" capture="environment" />
            </div>

            <!-- Journal editor -->
            <div id="editor-inner" class="editor-inner"></div>

          </section>

        </div>
      </div>
    </main>
  </div>

  <script src="js/app.js"></script>
</body>

</html>
